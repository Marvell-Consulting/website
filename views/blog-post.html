<!doctype html>
<html lang="en">
    <head>
        {{> head}}
        <meta property="og:image" content="/public/img/asl-alpha-thumb.jpg" />
    </head>
<body>
{{> header}}

<div id="blogpost" class="content fullwidth">
    {{#headerimage}}
    <div style="text-align: center; padding-top: 1em">
        <img src="{{headerimage}}" />
    </div>
    {{/headerimage}}
    <div class="pure-g">
        <div class="pure-u-1 title">
            <h1>
                {{title}}
                <div class="client">By {{author}} on {{date}}</div>
            </h1>
        </div>
        <div class="pure-u-1-1 main">
            {{{body}}}
        </div>
        <div class="content more" id="casestudies">
                <div class="xl-box pure-u-1">
                    <h2>More from our blog</h1>
                </div>
                {{#posts}}
                <div class="case-study-link xl-box pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
                    {{#thumbnail}}
                    <div class="img">
                        <img src="{{thumbnail}}" />
                    </div>
                    {{/thumbnail}}
                    <a href="/blog/{{meta.slug}}">
                        <h4 class="content-subhead">
                            {{title}}
                        </h4>
                    </a>
                    <div class="citation">By {{author}}</div>
                    <div class="citation">On {{date}}</div>
                    <p>
                        {{intro}}
                    </p>
                </div>
                {{/posts}}
        </div>
    

    </div>
    
</div>

{{> contact}}
{{> footer}}

</body>
</html>
